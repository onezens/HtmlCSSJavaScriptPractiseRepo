<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        /* 星号 * 表示统配,所有的 */
        * {
            margin: 0;
        }
        /*类选择器, 逗号可以表示分组选择器*/
        .box1, .box3{
            width: 600px;
            height: 200px;
            background-color: pink;
        }
        /*id选择器*/
        #box2 {
            width: 600px;
            height: 300px;
            background-color: skyblue;
        }
        /*标签选择器*/
        li {
            font-size: 16px;
            color: orange;
        }
    </style>
</head>
<body>
    <div class="box1">
        <ul>
            <li>爱过,方知情深; 醉过,方知酒浓。</li>
            <li>爱过,方知情深; 醉过,方知酒浓。</li>
            <li>爱过,方知情深; 醉过,方知酒浓。</li>
            <li>爱过,方知情深; 醉过,方知酒浓。</li>
            <li>爱过,方知情深; 醉过,方知酒浓。</li>
        </ul>
    </div>
    <div id="box2"></div>
    <div class="box3">

    </div>

</body>
</html>
