<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .header {
            width: 1000px;
            height: 103px;
            margin: 0px auto;
            background-color: cyan;
        }
        .header .logo {
            float: left;
            width: 277px;
            height: 103px;
            background-color: red;
        }
        .header .login {
            float: right;
            width: 137px;
            height: 49px;
            background-color: yellowgreen;

        }
        .header .nav {
            float: right;
            width: 679px;
            height: 46px;
            background-color: mediumpurple;
            margin-top: 8px;
        }
        .content {
            width: 1000px;
            height: 435px;
            background-color: skyblue;
            margin: 8px auto;
        }
        .content .mainLeft {
            float: left;
            width: 310px;
            height: 435px;
            background-color: orange;
        }
        .content .mainRight {
            float: right;
            width: 190px;
            height: 400px;
            background-color: coral;
        }
        .content .mainCenter {
            float: left;
            width:480px;
            height: 400px;
            background-color: mediumpurple;
            margin-left: 10px;
        }
        .content .mainBottom {
            float: right;
            width: 680px;
            height: 24px;
            margin-top: 10px;
            background-color: yellowgreen;
        }
        .footer {
            width: 1000px;
            height: 35px;
            background-color: skyblue;
            margin: 8px auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="login"></div>
        <div class="nav"></div>
    </div>
    <div class="content">
        <div class="mainLeft"></div>
        <div class="mainCenter"></div>
        <div class="mainRight"></div>
        <div class="mainBottom"></div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
