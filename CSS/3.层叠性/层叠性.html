<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* 选中的可以压倒一切没有选中的 */
        /*
          权重问题大总结：
           1） 选中了，以（id数，类数，标签数）来计权重。谁大听谁的。如果都一样，听后写的为准。
           2） 没有选中，那么权重是0。如果大家都是0，就近原则。

       */
        /*
            1. 权重一样,后出现的显示
            2. 继承的权重是零
            3. 如果都是继承谁最近那么听谁的

        */

        #box2 .box3  p{
            color: red;
        }
        .box1 #box2 .box3  {
            color: blue;
        }
        p {
            color: yellowgreen;
        }
    </style>
</head>
<body>

<div class="box1">
    <div id="box2">
        <div class="box3">
            <p>我的样式是什么?</p>
        </div>
    </div>
</div>

</body>
</html>
