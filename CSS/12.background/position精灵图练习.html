<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*通过ps切片工具开获取x、y、width、height*/
        .logo {
            background-image: url("../../images/taobao.png");
            background-position: 0px 0px;
            background-repeat: no-repeat;
            width: 142px;
            height: 58px;
        }
        .icon {
            background-image: url(../../images/taobao.png);
            width: 60px;
            height: 60px;
            background-position: 0px -133px;
        }
        .toutiao {
            background-image: url("../../images/taobao.png");
            width: 64px;
            height: 15px;
            background-position: -142px -103px;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="icon"></div>
    <div class="toutiao"></div>
</body>
</html>
