<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* position: relative; 相对定位不会脱离标准流。
            相对定位是根据盒子原来的位置进行定位
            定位之后可以使用left right top bottom 来定位
         */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: cyan;
            top:100px;
            left: 200px;
        }
        .box2 {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: orange;
            top: 100px;
            left: 300px;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
