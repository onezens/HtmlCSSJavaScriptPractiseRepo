<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*  position: absolute; 绝对定位的盒子脱离了标准流
            父亲正常, 子绝还是以浏览器的左上角为原点
            父绝子绝 定位的原点以父容器的左上角为原点,  参考点不会忽略父盒子padding,忽略margin
            父相子绝 定位的原点以父容器的左上角为原点,  参考点不会忽略父盒子padding,忽略margin
        */
        div {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: cyan;
            position: relative;
            left: 50px;
        }
        .box2 {
            background-color: yellowgreen;
            position: absolute;
            top: 300px;
            left: 300px;
            border: 20px solid red;
            padding: 50px;
        }
        .box3 {
            background-color: orange;
        }
        .box11 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            left: 150px;
            top: 50px;
        }
        .box21 {
            width: 100px;
            height: 100px;
            background-color: mediumpurple;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .box31 {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50px;
            top:250px;
            background-color: mediumpurple;
        }
    </style>
</head>
<body>
    <div class="box1">1
        <div class="box11">11</div>
    </div>
    <div class="box2">2
        <div class="box21">21</div>
    </div>
    <div class="box3">3
        <div class="box31">31</div>
    </div>
</body>
</html>
