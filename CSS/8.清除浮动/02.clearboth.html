<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* clear : both 指的是清除左浮动、右浮动 */
        .box1{
            float: left;
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
        }
        .box2 {
            float: left;
            width: 100px;
            height: 100px;
            background-color: #a54ca8;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
