<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav {
            margin: 100px  auto;
            border: 1px solid #444;
            width: 600px;
            overflow: hidden;
        }
        .nav ul {
            list-style: none;
        }
        .nav li {
            float: left;
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        .nav li a {
            float: left;
            width: 100%;
            height: 100%;
            font-size: 15px;
            line-height: 40px;

        }
        /*link 和 visited 的样式可以直接放在a标签里面, 这是一种简写的方式*/
        .nav li a:link, .nav li a:visited {
            text-decoration: none;
            background-color: purple;
            color: white;
        }
        .nav li a:hover {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<div class="nav">
    <ul>
        <li><a href="#">导航栏</a></li>
        <li><a href="#">导航栏</a></li>
        <li><a href="#">导航栏</a></li>
        <li><a href="#">导航栏</a></li>
        <li><a href="#">导航栏</a></li>
        <li><a href="#">导航栏</a></li>
    </ul>
</div>
</body>
</html>
