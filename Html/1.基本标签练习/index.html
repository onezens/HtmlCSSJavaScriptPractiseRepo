<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>html基本标签练习</h3>
    <form action="1.js">
        <p>
            请输入你的姓名: <input type="text" value="默认值">
        </p>
        <p>
            请输入你的年龄: <input type="text" placeholder="这里是placeholder">
        </p>
        <p>
            请输入你的密码: <input type="password" value="pass">
        </p>
        <p>
            请输入你的性别:
            <input type="radio" id="sexmale" name="sex"> <label for="sexmale">男</label>
            <input type="radio" id="sexfemale" name="sex"> <label for="sexfemale">女</label>
            <input type="radio" id="sexsec" name="sex" checked="checked"> <label for="sexsec">保密</label>
        </p>
        <p>
            请输入你的学历:
            <input type="radio" name="xueli">小学
            <input type="radio" name="xueli">初中
            <input type="radio" name="xueli">高中
            <input type="radio" name="xueli" checked="checked">大学
            <input type="radio" name="xueli">硕士
            <input type="radio" name="xueli">博士
        </p>
        <p>
            请选择你的爱好:
            <input type="checkbox" name="hobby" checked="checked">睡觉
            <input type="checkbox" name="hobby">吃饭
            <input type="checkbox" name="hobby">喝水
            <input type="checkbox" name="hobby">运动
            <input type="checkbox" name="hobby">打游戏
        </p>
        <p>
            请选择你的技能:
            <input type="checkbox" name="hobby">Objective-C
            <input type="checkbox" name="hobby">Swift
            <input type="checkbox" name="hobby">HTML
            <input type="checkbox" name="hobby">JavaScript
        </p>
        <p>
            请选择你的籍贯:
            <select name="sel" id="sel">
                <option>甘肃</option>
                <option>北京</option>
                <option>河南</option>
                <option>深圳</option>
                <option>广州</option>
            </select>
        </p>
        <p>
            签名: <textarea name="text" id="text" cols="60" rows="5"></textarea>
        </p>
        <p>
            普通按钮:
            <input type="button" value="普通按钮">
        </p>
        <p>
            提交按钮:
            <input type="submit" value="提交按钮">
        </p>
        <p>
            重置按钮:
            <input type="reset" value="重置按钮">
        </p>
    </form>

</body>
</html>
