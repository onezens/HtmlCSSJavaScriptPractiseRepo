<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change theme demo</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
    }
    body {
        background: url("images/1.jpg") top center;
    }
    .themes {
        background-color: rgba(255, 255, 255, .3);
        width: 100%;
        height: 150px;
        text-align: center;
        padding-top: 50px;

    }
    .themes img {
        cursor: pointer;
    }
</style>
<script type="text/javascript">

    window.onload  = function () {

        var img1 = document.getElementById("img1");
        var img2 = document.getElementById("img2");
        var img3 = document.getElementById("img3");
        var img4 = document.getElementById("img4");
        var img5 = document.getElementById("img5");

        img1.onclick = function() {
            document.body.style.backgroundImage = "url(images/1.jpg)";
        }
        img2.onclick = function() {
            document.body.style.backgroundImage = "url(images/2.jpg)";
        }
        img3.onclick = function() {
            document.body.style.backgroundImage = "url(images/3.jpg)";
        }
        img4.onclick = function() {
            document.body.style.backgroundImage = "url(images/4.jpg)";
        }
        img5.onclick = function() {
            document.body.style.backgroundImage = "url(images/5.jpg)";
        }
    }

</script>
<body>

    <div class="themes" id="themes">
        <img src="images/1.jpg" alt="pic" id="img1" width="150px">
        <img src="images/2.jpg" alt="pic" id="img2" width="150px">
        <img src="images/3.jpg" alt="pic" id="img3" width="150px">
        <img src="images/4.jpg" alt="pic" id="img4" width="150px">
        <img src="images/5.jpg" alt="pic" id="img5" width="150px">
    </div>


</body>
</html>
