<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .search {
            width: 300px;
            height: 40px;
            margin: 100px auto;
            position: relative;
        }
        .search input {
            width: 200px;
            height: 26px;
        }
        .search label {
            color: #cccccc;
            top:8px;
            left:16px;
            cursor: text;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="search">
    <input type="text" id="searchTxt">
    <!-- for 用来关联input 点击label 相当于点击 input -->
    <label for="search" id="searchPH">placeholder</label>
    <!--h5专有的属性placeholder-->
    <input type="text" placeholder="system placeholder for h5"/>
</div>

<script>
    function $(id) { return document.getElementById(id); }
    $('searchTxt').select();
    $('searchTxt').oninput = function() {
        if (this.value == ""){
            $('searchPH').style.display = 'block';
        }else {
            $('searchPH').style.display = 'none';
        }
    }
</script>

</body>
</html>
