<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
<div>
    <button onclick="showBox('box1')">show box 1</button>
    <button onclick="showBox('box2')">show box 2</button>
    <button onclick="showBox('box3')">show box 3</button>
    <button onclick="showBox('box4')">show box 4</button>
</div>
<div class="box" id="box1">box1</div>
<div class="box" id="box2">box2</div>
<div class="box" id="box3">box3</div>
<div class="box" id="box4">box4</div>
<script>
    function showBox(objId){
        var obj = document.getElementById(objId);
        obj.style.display = "block";
    }
</script>
</body>
</html>
