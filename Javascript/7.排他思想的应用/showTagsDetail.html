<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 400px;
            height: 420px;
            border: 1px solid #cccccc;
            margin: 100px auto;
        }
        .top {
            width: 100%;
            height: 20px;
            border-bottom: 1px solid #cccccc;
        }
        .detail {
            width: 100%;
            height: 400px;
            background-color: pink;
            display: none;
        }
        .current {
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="top" id="top">
        <button>button1</button>
        <button>button2</button>
        <button>button3</button>
        <button>button4</button>
        <button>button5</button>
        <button>button6</button>
    </div>
    <div class="bottom" id="bottom">
        <div class="detail" style="display: block">detail1</div>
        <div class="detail">detail2</div>
        <div class="detail">detail3</div>
        <div class="detail">detail4</div>
        <div class="detail">detail5</div>
        <div class="detail">detail6</div>
    </div>
</div>

<script>
    var btns = document.getElementById("top").getElementsByTagName("button");
    var details = document.getElementById("bottom").getElementsByTagName("div");
    for(var i= 0,length=btns.length; i<length; i++){
        btns[i].tag = i; //定义一个属性,来标记当前点击的按钮的索引
        btns[i].onclick = function() {
            for(var j=0; j<length; j++){
                details[j].style.display = "none";
                btns[j].className = "";
            }
            details[this.tag].style.display = "block";
            this.className = "current";
        }
    }
</script>

</body>
</html>
