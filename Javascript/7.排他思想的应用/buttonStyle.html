</div>
<script>
    var btns = document.getElementById("buttons").getElementsByTagName("button");
    for(var i= 0,length=btns.length; i<length; i++){
        btns[i].onclick = function () {
            for(var j=0; j<btns.length; j++){
                btns[j].className = "";
            }
            this.className = "current";
        }
    }
</script>
