<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var str = "abcdef";
    var txt = "今天天气不错!";
    var txt2 = "what are you 弄啥咧!好的";
    //charAt 根据索引取出字符
    console.log(str.charAt(0));
    console.log(txt.charAt(0));
    console.log(txt.charAt(txt.length-1));
    console.log(txt2.charAt(txt2.length-1));
    //charCodeAt 输出 ASCII 编码
    console.log(str.charCodeAt(0));
    console.log(txt.charCodeAt(0));


</script>

</body>
</html>
