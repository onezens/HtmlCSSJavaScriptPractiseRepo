<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var num = 10;
    console.log(typeof (num + "") + " " + num );
    console.log(typeof String(num) + " " + String(num));
    console.log(typeof num.toString(2) + " " + num.toString(2)); //num.toString(2) 2 代表二进制
</script>

</body>
</html>
