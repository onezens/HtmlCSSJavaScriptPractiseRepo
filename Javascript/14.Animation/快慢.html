<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 100px;
            left: 0px;
        }
    </style>
</head>
<body>
<button onclick="start()">开始</button>
<div id="box"></div>
<script>
    var box = document.getElementById("box");
    var timer = null;
    var x = 0;
    var y = 500;
    function  start() {
        timer = setInterval(function(){
            x = x + (y-x)/10;
            box.style.left = x + "px";
            if(x>=y-0.1){
                clearInterval(timer);
                x = 0;
            }

        }, 100);
    }
</script>
</body>
</html>
