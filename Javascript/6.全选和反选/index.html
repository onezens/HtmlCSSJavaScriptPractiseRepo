</div>
<script>
    var options = document.getElementsByTagName("input");
    function allSelect() {
        for(var i= 0, length=options.length; i<length; i++){
            options[i].checked = true;
        }
    }

    function  cancelAll() {
        for(var i= 0,length=options.length; i<length; i++){
            options[i].checked = false;
        }
    }

    function  revertSelect() {
        for(var i= 0,length=options.length; i<length; i++){
            options[i].checked = !options[i].checked;
        }
    }
</script>
</body>
