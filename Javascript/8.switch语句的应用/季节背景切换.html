<html lang="en">

<select name="sele" id="sele">
    <option value="spring">spring</option>
    <option value="summer">summer</option>
    <option value="autumn">autumn</option>
    <option value="winter">winter</option>
</select>
<div>
    <img src="images/chun.jpg" id="image" alt="">
</div>
<script>
    window.onload = function() {
        var sel = document.getElementById("sele");
        var img = document.getElementById("image");
        sel.onchange = function() {
            switch (this.value){
                case "spring":
                    img.src="images/chun.jpg";
                    break;
                case "summer":
                    img.src="images/xia.jpg";
                    break;
                case "autumn":
                    img.src="images/qiu.jpg";
                    break;
                case "winter":
                    img.src="images/dong.jpg";
                    break;
                default:
                    break;
            }
        }
    }
</script>

</body>
</html>
