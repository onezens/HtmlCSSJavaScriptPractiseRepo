        a {
            text-decoration: none;
        }
        #ad {
            width: 298px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid #CCCCCC;
            overflow: hidden;

        #ad #left {
            float: left;
            width: 48px;

        #ad #right {

            width: 48px;
        }
        #ad #center{
            float: left;
            width: 200px;
            border-left: 1px solid #CCCCCC;
            border-right: 1px solid #CCCCCC;
        }

        #ad #left a, #ad #right a {
            display: block;
            width: 48px;
            text-decoration: none;
            line-height: 27px;
            height: 27px;
            background: url(../images/lili.jpg) repeat-x;
            text-align: center;
            color: black;
            border-bottom: 1px solid #CCCCCC;
        }

        #ad #left a:hover, #ad #right a:hover {
            background: url(../images/abg.gif) repeat-x;
        }
    </style>
    <script src="../src/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#left li').mouseenter(function(){
                $('#center li').eq($(this).index()).show().siblings('li').hide();
            });

            $('#right li').mouseenter(function(){
                $('#center li').eq($(this).index()+9).show().siblings('li').hide();
