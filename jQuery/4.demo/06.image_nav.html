<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #nav {
            width: 770px;
            height: 284px;
            margin: 100px auto;
            border: 1px solid #00d6b2;
        }
        #nav ul {
            list-style: none;
        }
        #nav ul li {
            width: 178px;
            height: 125px;
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            border: 1px solid #00d6b2;
            position: relative;
            overflow: hidden;
        }
        #nav ul li p {
            position: absolute;
            /*bottom: 0px;*/
            left: 0px;
            right: 0px;
            color: white;
            font-size: 14px;
            /*text-align: center;*/
            /*background-color: cyan;*/
            height: 25px;
            line-height: 25px;
            /*display: none;*/
            /*background-image: url('../images/nav/bg.png');*/
            /*background-repeat: no-repeat;*/
            background: url(../images/nav/bg.png) no-repeat 5px 0;
            padding-left: 25px;
            bottom: -25px;
        }
        #nav li div {
            background-color: #000;
            opacity: 0.5;
            position: absolute;
            bottom: -25px;
            left: 0px;
            right: 0px;
            height: 25px;

        }
    </style>
    <script src="../src/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var div = $('<div></div>');
            var $p = $('#nav p');
            $p.before(div);

            $p.each(function(idx, ele){
                var y = 25 * idx;
                console.log(y);
                $(ele).css('background-position', '5px -' + y + 'px');
            });
            var speed = 300;
            $("#nav li").hover(function(){
                $(this).children("div,p").stop().animate({"bottom":0},speed);
            },function(){
                $(this).children("div,p").stop().animate({"bottom":-25},speed);
            });
//            $('#nav li').hover(function(){
//                $(this).children('div,p').stop().animate({'bottom': 0}, 200);
//            },function(){
//                $(this).children('div,p').stop().animate({'bottom: -25}, 200);
//            });
        });
    </script>
</head>
<body>
<div id="nav">
    <ul>
        <li><a href="#"><img src="../images/nav/01.jpg" alt=""></a><p>百度一下,就知道</p></li>
        <li><a href="#"><img src="../images/nav/02.jpg" alt=""></a><p>百度一下,就知道</p></li>
        <li><a href="#"><img src="../images/nav/03.jpg" alt=""></a><p>百度一下,就知道</p></li>
        <li><a href="#"><img src="../images/nav/04.jpg" alt=""></a><p>百度一下,就知道</p></li>
        <li><a href="#"><img src="../images/nav/05.jpg" alt=""></a><p>百度一下,就知道</p></li>
        <li><a href="#"><img src="../images/nav/06.jpg" alt=""></a><p>百度一下,就知道</p></li>
        <li><a href="#"><img src="../images/nav/07.jpg" alt=""></a><p>百度一下,就知道</p></li>
        <li><a href="#"><img src="../images/nav/08.jpg" alt=""></a><p>百度一下,就知道</p></li>
    </ul>
</div>
</body>
</html>
