<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }

        #nav {
            width: 770px;
            height: 284px;
            margin: 100px auto 0;
            border: 1px solid #CCCCCC;
            position: relative;
        }

        #nav li {
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            border: 1px solid #CCCCCC;
            position: relative;
        }

        #nav li img {
            display: block;
        }
        #nav div {
            display: none;
        }

        #nav div>div {
            position: absolute;
            bottom: 0px;
            width: 100%;
            background-color: black;
            height: 28px;
            opacity: 0.5;
        }

        #nav p {
            position: absolute;
            bottom: 0px;
            color: white;
            font-size: 14px;
            line-height: 28px;
            background: url(../images/nav/bg.png) no-repeat 5px 0;
            padding-left: 18px;
        }

    </style>
    <script src="../src/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#nav li').mouseenter(function(){
                $('#nav li>div').eq($(this).index()).show().siblings('div').hide();
//                console.log($('#nav li>div'));
            });
        });
    </script>
</head>

<div id="nav">
