<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<ul class="ullist">
    <li>01小分队</li>
    <li>02小分队</li>
    <li>03小分队</li>
    <li>04小分队</li>
    <li>05小分队</li>
    <li>06小分队</li>
    <li>07小分队</li>
    <li>08小分队</li>

<ul class="ullist">
    <li>01小分队</li>
    <li>02小分队</li>
    <li>03小分队</li>
    <li>04小分队</li>
    <li>05小分队</li>
    <li>06小分队</li>
    <li>07小分队</li>
    <li>08小分队</li>
    <li>09小分队</li>
    <li>10小分队</li>
</ul>
<script>
    $(document).ready(function(){
        //选择第一个匹配的元素eq(index) index 从0开始, 所有的页面元素里面开始找
        $('li:eq(1)').css('background', 'red');

        //选择序号大于的元素
        $('li:gt(5)').css('color', 'blue');

        //选择小于的元素
        $('li:lt(5)').css('color', 'green');

        //选择序号为奇数的元素
        $('li:odd').css('fontSize', 20);

        //选择偶数
        $('li:even').css('fontSize', 26);

        //选择匹配的第一个元素
        $('li:first').css('background', 'cyan');

        //选择匹配的最后一个元素
        $('li:last').css('background', 'yellowGreen');
    });
</script>

</body>
</html>
