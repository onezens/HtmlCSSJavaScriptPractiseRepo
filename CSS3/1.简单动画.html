<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            -webkit-transition: all 1s;
            background-color: cyan;
        }

        div:hover{
           width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
