<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        .wrapper {
            width: 1024px;
            margin: 0px auto;

        }

        .wrapper > section {
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            min-height: 300px;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            font-size: 30px;
            padding: 20px;
        }

        .wrapper > section > header {
            padding: 10px;
            background-color: #EEE;
            font-size: 24px;
        }

        .wrapper > section > div {
            padding: 20px;
        }


        form {
            width: 300px;
            margin: 0px auto;
        }

        form input[type='text'] {
            height: 30px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>属性选择器</header>
    <section>
        <header>Form</header>
        <div class="wrapper_box">
            <form action="">
                <ul>
                    <li>姓名：<input type="text"></li>
                    <li>密码：<input type="password"></li>
                    <li>性别：
                        <input type="radio">男
                        <input type="radio">女
                    </li>
                    <li>
                        <input type="checkbox">写代码
                    </li>
                    <li><input type="submit" value="提交"></li>
                </ul>
            </form>
        </div>
    </section>
    <section>
        <header>E[attr~=attr]</header>
        <div class="wrapper_box">
            <a href="#" class="download download-demo1">download</a>
            <a href="#" class="download download-demo2">download</a>
            <a href="#" class="download download-demo3">download</a>
        </div>
    </section>
    <section>
        <header>E[attr|=attr]</header>
        <div class="wrapper_box"></div>
    </section>
    <section>
        <header>E[attr*=val]</header>
        <div class="wrapper_box"></div>
    </section>
    <section>
        <header>E[attr^=val]</header>
        <div class="wrapper_box"></div>
    </section>
    <section>
        <header>E[attr$=val]</header>
        <div class="wrapper_box"></div>
    </section>
</div>
</body>
</html>
