<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>
    <p>Write the code, change the world!</p>
    <!-- iframe一般用来包含别的页面，例如我们可以在我们自己的网站页面加载别人网站的内容，为了更好的效果 -->
    <!--iframe 元素会创建包含另外一个文档的内联框架-->
    <iframe src="https://www.baidu.com" frameborder="0"></iframe>
    <p>Hello world!</p>
</body>
</html>
